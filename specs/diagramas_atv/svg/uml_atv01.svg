379.4688,274.5,389.4688,278.5,379.4688,274.5,383.4688" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="274.5" x2="274.5" y1="543.6563" y2="563.6563"/><polygon fill="#181818" points="270.5,553.6563,274.5,563.6563,278.5,553.6563,274.5,557.6563" style="stroke:#181818;stroke-width:1.0;"/><!--MD5=[d18f3169e96788cfb647c445c9632ae2]
@startuml
start

:Usuário acessa a página de login;

if (Escolhe método de autenticação?) then (E-mail e senha)
    :Usuário insere e-mail;
    :Usuário insere senha;
else (Certificado digital)
    :Usuário conecta certificado digital;
    :Sistema detecta o certificado;
endif

:Usuário clica em "Entrar";

:Sistema valida as credenciais;

if (Credenciais válidas?) then (Sim)
    :Sistema verifica permissões;
    :Sistema redireciona para a página inicial;
else (Não)
    :Sistema exibe MSG01("Credenciais inválidas.");
    :Retorna à tela de login;
endif

stop
@enduml

